name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for changelog extraction
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
        working-directory: src/AutoDeleteScreenshot
      
      - name: Build
        run: dotnet build -c Release --no-restore
        working-directory: src/AutoDeleteScreenshot
      
      - name: Publish
        run: dotnet publish -c Release -r win-x64 --self-contained false /p:PublishSingleFile=true --no-build
        working-directory: src/AutoDeleteScreenshot
      
      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Extract changelog for this version
        id: changelog
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $changelog = Get-Content CHANGELOG.md -Raw
          
          # Match section for this version (e.g., ## [1.0.6] - 2025-01-14)
          $pattern = "(?s)## \[$version\][^\r\n]*\r?\n(.*?)(?=\r?\n## \[|$)"
          
          if ($changelog -match $pattern) {
            $notes = $matches[1].Trim()
            # Escape for GitHub Actions
            $notes = $notes -replace '%', '%25'
            $notes = $notes -replace "`n", '%0A'
            $notes = $notes -replace "`r", '%0D'
            echo "NOTES=$notes" >> $env:GITHUB_OUTPUT
          } else {
            echo "NOTES=No changelog entry found for v$version" >> $env:GITHUB_OUTPUT
          }
      
      - name: Create Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ${{ steps.changelog.outputs.NOTES }}
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.VERSION }}...HEAD
          draft: false
          prerelease: true
          files: |
            src/AutoDeleteScreenshot/bin/Release/net8.0-windows/win-x64/publish/AutoDeleteScreenshot.exe
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
